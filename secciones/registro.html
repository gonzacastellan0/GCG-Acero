<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logoicon.ico">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="header__container2">
            <a href="../index.html" class="header__container2--logo">
                <img src="../img/logow.png" width="100px" >
            </a>
        
            <ul class="header__container2--links">
                <li>
                    <a href="../secciones/registro.html">Registrarse</a>
                </li>
                <li>
                    <p>|</p>
                </li>
                <li>
                    <a href="#login" class="open__login">Login</a>
                    <div class="login__container">
                        <div id="login" class="form__login">
                            <form class="form__login--box">
                                <label for="correo" class="form__login--label">Direccion de correo electronico:</label>
                                <input 
                                    type="email" 
                                    name="correo" 
                                    class="form__container--input"
                                    required/>
                                <label for="text" class="form__container--label">Contraseña:</label>
                                <input 
                                    type="password" 
                                    name="psw" 
                                    class="form__container--input"
                                    required/>
                                <input type="submit" value="Iniciar Sesion" class="form__container--send"/>
                                <a href="#" class="form__close--btn">X</a>
                            </form>            
                        </div>
                    </div>
                </li>
            </ul>    
        </div>
    </header>
    <div id="login" class="form__signup--container">  
        <h1 class="signup__title">REGISTRATE</h1>
        <form class="form__signup--box">
            <label for="nombre" class="form__signup--label">Nombre:</label>
            <input 
                type="text" 
                name="nombre" 
                class="form__container--input"
                required/>
            <label 
                for="nombre" 
                class="form__login--label">
                Apellido:
            </label>
            <input 
                type="text" 
                name="apellido" 
                class="form__container--input"
                required/>
            <label 
                for="correo" 
                class="form__login--label">
                Direccion de correo electronico:
            </label>
            <input 
                type="email" 
                name="correo" 
                class="form__container--input"
                required/>
            <label 
                for="text" 
                class="form__container--label">
                Contraseña:
            </label>
            <input 
                type="password" 
                name="psw" 
                class="form__container--input"
                required/>
            
            <div class="form__container--check">
                Aceptar terminos y condiciones
                <input 
                    type="checkbox" 
                    name="acepta" 
                    value="1"
                    required/>
            </div>
            
            <input type="submit" value="Enviar" class="form__container--send"/>
            <input type="reset" value="Borrar texto" class="form__container--del"/>
        </form>            
    </div>

</body>
</html>
